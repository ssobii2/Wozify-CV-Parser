<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CV Parser</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="spinner-overlay">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Upload Your CV</h1>
            <form id="upload-form">
                <div class="section">
                    <h2>Upload CV</h2>
                    <label for="file-input">Upload CV:</label>
                    <input type="file" id="file-input" name="file" accept=".pdf,.docx" required>
                    <button type="submit">Upload and Process</button>
                    <button id="clear-button" type="button">Clear Form</button>
                </div>
                
                <div class="section">
                    <h2>Profile Information</h2>
                    <div class="form-row">
                        <label for="cv-id">CV ID:</label>
                        <input type="text" id="cv-id" name="cv-id">
                    </div>
                    <div class="form-row">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div class="form-row">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location">
                    </div>
                    <div class="form-row">
                        <label for="url">URL:</label>
                        <input type="text" id="url" name="url">
                    </div>
                    <div class="form-row">
                        <label for="summary">Summary:</label>
                        <textarea id="summary" name="summary" placeholder="Your summary here..."></textarea>
                    </div>
                </div>
                
                <div class="section">
                    <h2>Education</h2>
                    <div id="education-container">
                        <div class="education-entry">
                            <div class="form-row">
                                <label for="school">School:</label>
                                <input type="text" name="school[]">
                            </div>
                            <div class="form-row">
                                <label for="degree">Degree:</label>
                                <input type="text" name="degree[]">
                            </div>
                            <div class="form-row">
                                <label for="gpa">GPA:</label>
                                <input type="text" name="gpa[]">
                            </div>
                            <div class="form-row">
                                <label for="education-date">Date:</label>
                                <input type="text" name="education-date[]">
                            </div>
                            <div class="form-row">
                                <label for="education-descriptions">Descriptions:</label>
                                <textarea name="education-descriptions[]" placeholder="Your description here..."></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="add-education">Add More Education</button>
                </div>
                
                <div class="section">
                    <h2>Experience</h2>
                    <div id="experience-container">
                        <div class="experience-entry">
                            <div class="form-row">
                                <label for="company">Company:</label>
                                <input type="text" name="company[]">
                            </div>
                            <div class="form-row">
                                <label for="job-title">Job Title:</label>
                                <input type="text" name="job-title[]">
                            </div>
                            <div class="form-row">
                                <label for="experience-date">Date:</label>
                                <input type="text" name="experience-date[]">
                            </div>
                            <div class="form-row">
                                <label for="experience-descriptions">Descriptions:</label>
                                <textarea name="experience-descriptions[]" placeholder="Your description here..."></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="add-experience">Add More Experience</button>
                </div>
                
                <div class="section">
                    <h2>Skills</h2>
                    <div class="form-row">
                        <label for="skills">Skills (comma separated):</label>
                        <input type="text" id="skills" name="skills">
                    </div>
                </div>
                
                <div class="section">
                    <h2>Current Position</h2>
                    <div class="form-row">
                        <label for="current-position">Current Position:</label>
                        <input type="text" id="current-position" name="current-position">
                    </div>
                </div>
                
                <div class="section">
                    <h2>Languages</h2>
                    <div id="languages-container">
                        <div class="language-entry">
                            <div class="form-row">
                                <label for="language">Language:</label>
                                <input type="text" name="language[]">
                            </div>
                            <div class="form-row">
                                <label for="proficiency">Proficiency:</label>
                                <input type="text" name="proficiency[]">
                            </div>
                        </div>
                    </div>
                    <button type="button" id="add-language">Add More Language</button>
                </div>
                <button type="button" id="save-cv">Save and Download CV</button>
            </form>
            <div id="result"></div>
        </div>
        <div class="iframe-container">
            <h2>Live CV Preview</h2>
            <iframe src="/static/demo.pdf" width="100%" height="100%" id="cv-preview" title="Live Preview"></iframe>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="/static/populateForm.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
